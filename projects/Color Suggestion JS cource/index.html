<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color picker</title>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="Saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your pallete</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
